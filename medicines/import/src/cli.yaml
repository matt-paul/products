name: import
version: "0.1"
about: Imports SPC/PIL/PAR PDFs for MIP
author: Stuart Harris <stuart.harris@red-badger.com>

settings:
  - ArgRequiredElseHelp

args:
  - verbose:
      help: outputs more debug data to the command line
      short: v
      multiple: true
      global: true
  - dryrun:
      help: runs the script without uploading anything to storage for real
      short: n
      global: true

subcommands:
  - spcpil:
      about: import SPCs and PILs from local directory
      args:
        - directory:
            short: d
            required: true
            takes_value: true
            help: directory to import
  - par:
      about: import PARs from local directory
      args:
        - directory:
            short: d
            required: true
            takes_value: true
            help: directory to import
  - spcpil_generate_diff:
      about: generate diff files
      args:
        - file1:
            short: o
            required: true
            takes_value: true
            help: older file
        - file2:
            short: p
            required: true
            takes_value: true
            help: newer file
  - spcpil_delete:
      about: delete only diffs
      args:
        - directory:
            short: d
            required: true
            takes_value: true
            help: directory to import
        - delete_file:
            short: f
            required: true
            takes_value: true
            help: delete file
- spcpil_upload_new:
      about: upload only diffs
      args:
        - directory:
            short: d
            required: true
            takes_value: true
            help: directory to import
        - new_upload_file:
            short: f
            required: true
            takes_value: true
            help: new uploads file
